[build]
  command = "npm run build"
  publish = "web/dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Proxy API route for production
[[redirects]]
  from = "/api/m365"
  to = "/.netlify/functions/m365"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
